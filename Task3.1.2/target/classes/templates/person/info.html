<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<div th:align="center">
    <h2>User page</h2>
    <table th:border="1" th:cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        <th:block th:each="onePerson:${person}">
            <tr>
                <td th:text="${onePerson.id}"></td>
                <td th:text="${onePerson.username}"></td>
                <td th:text="${onePerson.email}"></td>
                <td th:text="${onePerson.password}"></td>
                <td th:text="${onePerson.roles}"></td>
            </tr>
        </th:block>
    </table>
    <br/>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
