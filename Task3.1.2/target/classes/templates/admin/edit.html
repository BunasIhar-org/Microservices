<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<div th:align="center">
    <h2>Edit Person</h2>
    <form th:action="@{update}" th:object="${person}" th:method="post">
        <table th:border="0" th:cellpadding="5">
            <tr>
                <td>ID:</td>

                <td th:text="${person.id}">
                </td>
                <input type="hidden" th:field="*{id}"/>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <label><input type="text" th:field="*{username}"/></label>
                    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <label><input type="text" th:field="*{email}"/></label>
                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <label><input type="password" th:field="*{password}"/></label>
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </td>
            </tr>
            <tr>
                <td>Roles:</td>
                <td th:each="role : ${allRoles}">
                    <label>
                        <input type="checkbox" th:field="*{roles}" th:value="${role}" th:id="${role.name}"/>
                    </label>
                    <label th:for="${role.name}" th:text="${role.name}"></label>
                </td>
            </tr>
            <tr>
                <td style="color: red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></td>
            </tr>
            <tr>
                <td th:align="center" colspan="2"><input type="submit" value="Update"></td>
            </tr>
        </table>
        <br/>
        <a href="/admin/people">Back</a>
    </form>
</div>
</body>
</html>
